<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" <meta="" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="orientation" content="portrait">

    <title>Document</title>
    <style>body {
  -webkit-user-select: none;
  user-select: none;
  position: relative;
  overflow: hidden;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

#container {
  pointer-events: none;
  width: 100vw;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
}

.info {
  color: #fff;
  background: #00000080;
  width: auto;
  height: auto;
  font-family: Comic Sans MS;
  position: absolute;
  top: 0;
  right: 0;
}

.info__list {
  flex-direction: column;
  list-style: none;
  display: flex;
}

.info__item {
  flex: 100%;
}

#loading {
  color: #fff;
  background: #00000080;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
  font-size: 40px;
  display: none;
  position: absolute;
  top: 0;
  left: 0;
}

#controls {
  justify-content: space-between;
  width: 100%;
  display: flex;
  position: absolute;
  bottom: 40px;
}

.control-button {
  cursor: pointer;
  color: #fff;
  background-color: #0000;
  border: 2px solid #fff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
}

#left-controls {
  flex-direction: column;
  align-items: center;
  display: flex;
}

#camera-control {
  position: absolute;
  top: 20px;
  left: 70px;
}

.control-group {
  margin: 10px;
}

</style>
</head>
<body>

<div id="loading">Loading...</div>
<div id="container"></div>
<div id="info" class="info">
    <ul class="info__list">
        <li class="info__item">
            <strong>A, W, S, D, SPACE</strong> - Controls
        </li>
        <li class="info__item">
            <strong>C</strong> - Camera controls
        </li>
        <li class="info__item">
            <strong>R</strong> - Reset car position
        </li>
        <li class="info__item">
            <strong>Arrows</strong> - Rotate the car in the air (beta)
        </li>
        <li class="info__item">
            <input type="checkbox" name="isMirror" id="isMirror" checked="">
            <label for="isMirror">Mirror</label>
        </li>
        <li class="info__item">
            <input type="checkbox" name="isBloom" id="isPostProcessing" checked="">
            <label for="isPostProcessing">Post-Processing</label>
        </li>
    </ul>
</div>


<button class="control-button" id="camera-control">Camera</button>
<div id="controls">
    <!-- Левые кнопки (газ и тормоз) -->
    <div id="left-controls" class="control-group">
        <button id="gas" class="control-button">GAS</button>
        <button id="brake" class="control-button">BREAK</button>
    </div>

    <!-- Правые кнопки (поворот) -->
    <div id="right-controls" class="control-group">
        <button id="left-turn" class="control-button">L</button>
        <button id="right-turn" class="control-button">R</button>
    </div>
</div>
<script>document.addEventListener("DOMContentLoaded", ()=>{
    document.documentElement.addEventListener("click", ()=>{
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().then(()=>{
            console.log("Entered fullscreen mode");
        }).catch((error)=>{
            console.error("Error entering fullscreen mode:", error);
        });
    });
});

</script>

</body>
</html>
